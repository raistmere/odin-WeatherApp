<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../src/style.css">
    <script src="../src/index.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="searchBarBox">
            <div class="searchBar">
                <input type="text" id="searchBarInput" placeholder="Enter Zip Code">
                <button class="searchBarButton">Search</button>
            </div>
        </div>
        <div class="weatherDisplayBox">
            <div class="timeFrameBox">
                <div class="timeFramTitle">Time</div>
                <div class="hoursBox">
                    <div class="hour">1:00 am</div>
                    <div class="hour">2:00 am</div>
                    <div class="hour">3:00 am</div>
                    <div class="hour">4:00 am</div>
                    <div class="hour">5:00 am</div>
                    <div class="hour">6:00 am</div>
                    <div class="hour">7:00 am</div>
                    <div class="hour">8:00 am</div>
                    <div class="hour">9:00 am</div>
                    <div class="hour">10:00 am</div>
                    <div class="hour">11:00 am</div>
                    <div class="hour">12:00 pm</div>
                    <div class="hour">1:00 pm</div>
                    <div class="hour">2:00 pm</div>
                    <div class="hour">3:00 pm</div>
                    <div class="hour">4:00 pm</div>
                    <div class="hour">5:00 pm</div>
                    <div class="hour">6:00 pm</div>
                    <div class="hour">7:00 pm</div>
                    <div class="hour">8:00 pm</div>
                    <div class="hour">9:00 pm</div>
                    <div class="hour">10:00 pm</div>
                    <div class="hour">11:00 pm</div>
                    <div class="hour">12:00 pm</div>
                </div>
            </div>
            <div class="weatherInfoBox"></div>
            <div class="forecastBox"></div>
        </div>
    </div>
</body>
</html>
